<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="/css/loading_animation.css">
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script>
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
            $("#header").show();
            $(".container").show();
        });
    </script>
</body>

</html>
